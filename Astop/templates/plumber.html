{% extends 'base.html' %}

{% block title %}Plumbers{% endblock %}

{% block main %}
   <h1>Plumber List</h1>
    <hr>
{% for client in plumbers %}
    <div class="card">
        <div class="card-header d-flex flex-column flex-md-row align-items-md-center justify-content-md-between">
            <h5 class="mb-2 mb-md-0">{{client.first_name}} {{client.last_name}}</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title">Location: {{ client.city }}</h5>
            <p class="card-text">{{client.trade_name}}</p>
            <a href="{% url 'trader:details' client.client_id %}" class="btn btn-primary">Find out more...</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
