<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Profile</title>

  <!-- Bootstrap 5 CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
  >
</head>
<body class="bg-light">
<div class="row mb-3">
    <label class="col-sm-2 col-form-label">Occupation</label>
    <div class="col-sm-10">

        <input type="hidden" name="occupation" id="occupation">

        <div class="dropdown">
            <button id="occupationBtn"
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                Occupation
            </button>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Plumber</a></li>
                <li><a class="dropdown-item" href="#">Electrician</a></li>
                <li><a class="dropdown-item" href="#">Handyman</a></li>
            </ul>
        </div>

    </div>
</div>


<script>
document.querySelectorAll('.dropdown-item').forEach(item => {
    item.addEventListener('click', function (e) {
        e.preventDefault();
        const value = this.textContent.trim();
        document.getElementById('occupation').value = value;
        document.getElementById('occupationBtn').textContent = value;
    });
});
</script>


</body>
</html>
